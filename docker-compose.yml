version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: trainer_chat_db
    environment:
      POSTGRES_DB: trainer_chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chat_network

  redis:
    image: redis:7-alpine
    container_name: trainer_chat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chat_network

  app:
    build: .
    container_name: trainer_chat_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=trainer_chat
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - chat_network
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:

networks:
  chat_network:
    driver: bridge