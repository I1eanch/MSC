<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard-container {
            background: white;
            border-radius: 20px;
            padding: 48px 32px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease;
        }

        .success-icon::after {
            content: 'âœ“';
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 32px;
            color: #1e293b;
            margin-bottom: 12px;
        }

        p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .user-id {
            background: #f1f5f9;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            color: #475569;
            margin-bottom: 24px;
            font-family: 'Courier New', monospace;
        }

        .btn {
            display: inline-block;
            background: #6366f1;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        @media (max-width: 480px) {
            .dashboard-container {
                padding: 32px 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="success-icon"></div>
        <h1>Welcome to Your Dashboard!</h1>
        <p>Your onboarding has been completed successfully. We're excited to help you achieve your fitness goals.</p>
        <div class="user-id" id="userId">Loading user information...</div>
        <a href="#" class="btn">Get Started</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        
        if (userId) {
            document.getElementById('userId').textContent = `User ID: ${userId}`;
        } else {
            document.getElementById('userId').textContent = 'No user ID provided';
        }

        if (typeof window.gtag === 'function') {
            window.gtag('event', 'dashboard_viewed', { userId: userId });
        }
        
        console.log('Dashboard loaded for user:', userId);
    </script>
</body>
</html>
