<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Portal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .chat-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }
        .feature i {
            color: #667eea;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trainer Portal</h1>
        <a href="chat.html" class="chat-btn">
            <i class="fas fa-comments"></i>
            Open Chat
        </a>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <span>Mobile-optimized chat interface</span>
            </div>
            <div class="feature">
                <i class="fas fa-wifi-slash"></i>
                <span>Works offline with message queuing</span>
            </div>
            <div class="feature">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>File attachments with S3 upload</span>
            </div>
            <div class="feature">
                <i class="fas fa-bell"></i>
                <span>Push notifications support</span>
            </div>
            <div class="feature">
                <i class="fas fa-sync"></i>
                <span>Background message sync</span>
            </div>
        </div>
    </div>
</body>
</html>
