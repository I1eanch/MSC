<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Library</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 1s ease 0.2s both;
        }
        .cta-button {
            display: inline-block;
            background: white;
            color: #667eea;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease 0.4s both;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .features {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            animation: fadeIn 1s ease 0.6s both;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .feature i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Article Library</h1>
        <p>A modern mobile-first content platform with search, filters, favorites, and offline capabilities</p>
        <a href="1_start/" class="cta-button">Launch Article Library</a>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-search"></i>
                <div>Smart Search</div>
            </div>
            <div class="feature">
                <i class="fas fa-filter"></i>
                <div>Category Filters</div>
            </div>
            <div class="feature">
                <i class="fas fa-heart"></i>
                <div>Favorites Sync</div>
            </div>
            <div class="feature">
                <i class="fas fa-download"></i>
                <div>Offline Mode</div>
            </div>
            <div class="feature">
                <i class="fas fa-share"></i>
                <div>Share Articles</div>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <div>Analytics</div>
            </div>
        </div>
    </div>
</body>
</html>
