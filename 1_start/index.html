<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <h1 class="app-title">Article Library</h1>
            <div class="header-actions">
                <button class="icon-btn" id="searchBtn" title="Search">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn" id="favoritesBtn" title="Favorites">
                    <i class="fas fa-heart"></i>
                    <span class="badge" id="favoritesCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container" id="searchContainer">
        <div class="search-input-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search articles..." class="search-input">
            <button class="clear-search" id="clearSearch">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Filter Pills -->
    <div class="filter-container">
        <div class="filter-pills" id="filterPills">
            <button class="filter-pill active" data-category="all">All</button>
            <button class="filter-pill" data-category="technology">Technology</button>
            <button class="filter-pill" data-category="design">Design</button>
            <button class="filter-pill" data-category="business">Business</button>
            <button class="filter-pill" data-category="lifestyle">Lifestyle</button>
        </div>
        <button class="filter-toggle" id="filterToggle">
            <i class="fas fa-filter"></i>
        </button>
    </div>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Article List View -->
        <div id="articleListView" class="view active">
            <div class="article-list" id="articleList">
                <!-- Articles will be dynamically loaded here -->
            </div>
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Loading articles...</span>
            </div>
        </div>

        <!-- Article Detail View -->
        <div id="articleDetailView" class="view">
            <div class="article-detail" id="articleDetail">
                <!-- Article content will be loaded here -->
            </div>
        </div>

        <!-- Favorites View -->
        <div id="favoritesView" class="view">
            <div class="favorites-header">
                <h2>Favorite Articles</h2>
            </div>
            <div class="article-list" id="favoritesList">
                <!-- Favorite articles will be shown here -->
            </div>
            <div class="empty-state" id="emptyFavorites">
                <i class="fas fa-heart"></i>
                <p>No favorite articles yet</p>
                <p>Start adding articles to your favorites to see them here</p>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-view="articleListView">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button class="nav-item" data-view="favoritesView">
            <i class="fas fa-heart"></i>
            <span>Favorites</span>
        </button>
        <button class="nav-item" id="offlineToggle">
            <i class="fas fa-download"></i>
            <span>Offline</span>
        </button>
    </nav>

    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Share Article</h3>
                <button class="modal-close" id="closeShareModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="share-options">
                <button class="share-option" data-platform="twitter">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </button>
                <button class="share-option" data-platform="facebook">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </button>
                <button class="share-option" data-platform="linkedin">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </button>
                <button class="share-option" data-platform="email">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </button>
                <button class="share-option" data-platform="copy">
                    <i class="fas fa-link"></i>
                    <span>Copy Link</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
